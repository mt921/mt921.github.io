<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="wrapper">
                R <input type="range" min="50" max="240" id="red" value="0" step="5" oninput="update()">
            </div>
            <div class="wrapper">
                G <input type="range" min="50" max="240" id="green" value="0" step="5" oninput="update()">
            </div>
            <div class="wrapper">
                B <input type="range" min="50" max="240" id="blue" value="0" step="5" oninput="update()">
            </div>
            <div>
                Variability:
            </div>
            <div class="wrapper">
                <input type="range" min="10" max="60" id="variability" value="0" step="5" oninput="update()">
            </div>
        </div>
        <div class="card" id="card">
            <div class="container2">
                <div class="display" id="colour1"></div>
                <div class="display" id="colour2"></div>
                <div class="display" id="colour3"></div>
                <div class="display" id="colour4"></div>
                <div class="display" id="colour5"></div>
            </div>
        </div>
    </div>
</body>
</html>
